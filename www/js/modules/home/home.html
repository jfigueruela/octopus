<div style="width:100%; white-space:nowrap;">
	<span style="display: inline-block; vertical-align: top; padding: 5px; width:100px">
		<div id="myPaletteDiv" style="border: solid 1px gray; height: 720px"></div>
	</span>

	<span style="display: inline-block; vertical-align: top; padding: 5px; width:70%">
		<div id="myDiagramDiv" style="border: solid 1px gray; height: 720px"></div>
	</span>

	<span style="display: inline-block; vertical-align: top; padding: 5px; width:20%">
		<div id="myTransactions" style="border: solid 1px gray; height: 720px">

			<div ng-repeat="transaction in homeCtrl.transactions" style="border: solid 1px gray"
					 ng-click="homeCtrl.renderTransaction(transaction)">{{transaction}}</div>


		</div>
	</span>
</div>

<button type="button" ng-click="homeCtrl.loadWorkFlow()">Load</button>
<button type="button" ng-click="homeCtrl.exportWorkFlow()">Export</button>
<!--<button type="button" ng-click="homeCtrl.tikaTest()">Tika Test!</button>-->
<textarea style="width:100%;height:300px">
	{{homeCtrl.workFlowJSON}}
</textarea>
